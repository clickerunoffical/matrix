<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent YouTube Video Uploads</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            text-shadow: 0 0 10px #00ff00;
        }
        form {
            background-color: #1a1a1a;
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            margin-bottom: 20px;
            width: 80%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            font-weight: bold;
        }
        .videos-list {
            width: 80%;
            margin-top: 20px;
        }
        .video-card {
            background-color: #1a1a1a;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            display: flex;
            align-items: center;
        }
        .video-card img {
            max-width: 150px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin-right: 20px;
        }
        .video-details {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Upload YouTube Videos</h1>
    <form id="uploadForm">
        <label for="password">Admin Password:</label>
        <input type="password" id="password" placeholder="Enter password" required>
        
        <label for="videoTitle">Video Title:</label>
        <input type="text" id="videoTitle" placeholder="Enter video title" required>
        
        <label for="videoDescription">Video Description:</label>
        <textarea id="videoDescription" placeholder="Enter video description" required></textarea>
        
        <label for="videoURL">YouTube Video URL:</label>
        <input type="url" id="videoURL" placeholder="Enter YouTube link">
        
        <label for="videoThumbnail">Upload Thumbnail (Optional):</label>
        <input type="file" id="videoThumbnail" accept="image/*">
        
        <button type="submit">Upload Video</button>
    </form>

    <h2>Uploaded Videos</h2>
    <div class="videos-list" id="videosList"></div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const videosList = document.getElementById('videosList');

        // Load existing videos from localStorage
        document.addEventListener('DOMContentLoaded', loadVideos);

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const password = document.getElementById('password').value.trim();
            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDescription').value.trim();
            const url = document.getElementById('videoURL').value.trim();
            const thumbnailFile = document.getElementById('videoThumbnail').files[0];

            if (password !== 'ARVIMATRIX') {
                alert('Incorrect password. Access denied.');
                return;
            }

            let thumbnailURL;

            if (thumbnailFile) {
                const reader = new FileReader();

                reader.onload = function () {
                    thumbnailURL = reader.result;
                    saveAndDisplayVideo({ title, description, url, thumbnail: thumbnailURL });
                };

                reader.readAsDataURL(thumbnailFile);
            } else if (isYouTubeURL(url)) {
                thumbnailURL = generateYouTubeThumbnail(url);
                saveAndDisplayVideo({ title, description, url, thumbnail: thumbnailURL });
            } else {
                alert('Please provide a valid YouTube URL or upload a thumbnail.');
            }
        });

        function isYouTubeURL(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/;
            return regex.test(url);
        }

        function generateYouTubeThumbnail(url) {
            const videoID = url.split('v=')[1]?.split('&')[0];
            return `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
        }

        function saveAndDisplayVideo(video) {
            const videos = JSON.parse(localStorage.getItem('uploadedVideos')) || [];
            videos.push(video);
            localStorage.setItem('uploadedVideos', JSON.stringify(videos));
            displayVideo(video);
            alert('Video uploaded successfully!');
            uploadForm.reset();
        }

        function loadVideos() {
            const videos = JSON.parse(localStorage.getItem('uploadedVideos')) || [];
            videos.forEach(displayVideo);
        }

        function displayVideo(video) {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';

            const thumbnail = document.createElement('img');
            thumbnail.src = video.thumbnail;
            thumbnail.alt = `${video.title} thumbnail`;

            const videoDetails = document.createElement('div');
            videoDetails.className = 'video-details';

            const videoTitle = document.createElement('h3');
            videoTitle.textContent = video.title;

            const videoDescription = document.createElement('p');
            videoDescription.textContent = video.description;

            const videoLink = document.createElement('a');
            videoLink.href = video.url;
            videoLink.textContent = 'Watch Video';
            videoLink.target = '_blank';
            videoLink.style.color = '#00ff00';

            videoDetails.appendChild(videoTitle);
            videoDetails.appendChild(videoDescription);
            videoDetails.appendChild(videoLink);

            videoCard.appendChild(thumbnail);
            videoCard.appendChild(videoDetails);

            videosList.appendChild(videoCard);
        }
    </script>
</body>
</html>
